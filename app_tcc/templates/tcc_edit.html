<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar TCC - {{ tcc.titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar TCC: {{ tcc.titulo }}</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Alterações</button>
        </form>

        <form method="POST" action="{% url 'deletar_tcc' tcc.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Excluir TCC</button>
        </form>
    </div>
</body>
</html>
