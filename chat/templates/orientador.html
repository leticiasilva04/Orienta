<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orienta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="nav navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Orienta</a>

            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-gear-fill"></i>
                    <i class="bi bi-bell-fill"></i>
                    <i class="bi bi-person-fill"></i>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="col">
            <h2>Bem-vindo, [Nome do Orientador]!</h2>
            <p>Aqui estão os TCCs que você orienta.</p>
        </div>
        <br>
        <div class="row mt-3">
            <div class="col-3 text-start">

                <button class="btn btn-dark my-2" data-bs-toggle="modal" data-bs-target="#addTccModal">Cadastrar
                    TCC</button>

            </div>
            <div class="col-4 text-center">
                <button class="btn btn-primary my-2" onclick="showAtivo()">Ativo</button>
                <button class="btn btn-secondary my-2" onclick="showConcluido()">Concluído</button>
            </div>

            <div class="col-5 text-end">
                <input class="form-control-sm my-2" type="search" placeholder="Buscar" aria-label="Search">
            </div>
        </div>
        <!-- CARD -->
        <div class="row mt-3">
            {% for task in tasks %}
            <div class="col-md-4">
                <div class="card" id="ativo">
                    <a href=#><img src="{% static 'img/default_img.png' %}" class="card-img-top" alt="Imagem TCC1"></a>

                    <div class="card-body">
                        <h5 class="card-title">{{ task.titulo }}</h5>
                        <p class="card-text">Participantes: {{ task.autores }}</p>
                        
                        <p class="card-text">
                            <i class="bi bi-calendar-event"></i> {{ task.data_entrega }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card" id="concluido">
                    <a href=#><img src="{% static 'img/default_img.png' %}" class="card-img-top" alt="Imagem TCC2"></a>

                    <div class="card-body">
                        <h5 class="card-title">Título da TCC2</h5>
                        <p class="card-text">Participantes: Teresa, Armi, Any</p>
                        <p class="card-text">
                            <i class="bi bi-calendar-event"></i> 20/02/2023
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="addTccModal" tabindex="-1" aria-labelledby="addTccModalLabel" aria-hidden="true">
    </div>



    <script>
        function showAtivo() {
            document.getElementById("ativo").style.display = "block";
            document.getElementById("concluido").style.display = "none";
        }
        function showConcluido() {
            document.getElementById("ativo").style.display = "none";
            document.getElementById("concluido").style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
